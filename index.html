<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class=" col-9">
              <input type="text" class="search" placeholder="Enter city.." autocomplete="on" id="city-input"/>
              <input type="submit" value="Go" class="btn btn-light shadow-sm" />
          </div>
        </div>
      </form>
      <button id="currentLocation"> Current Location </button>
      <div class="card current">
          <div class="card-body">
              <h2 class="card-title" id="city"></h2>
            <h4 id= "current-temp">
            </h4>
          <hr/>
           <div id="temp-description"></div>
            <strong> Wind: <span id="wind"></span>km/h </strong> 
          </div>
        </div>
        <img src="images/sun cloud.png" alt="sun-cloud" width="200" class="sun-cloud"/>
        <br/>
        <h1></h1>
        <div class="row otherDays">
            <div class="col-sm-3">
              <div class="card mon">
                <div class="card-body">
                  <h5 class="card-title">Thursday</h5>
                  <p class="card-text">
                    11° 
                    <img src="images/black rain cloud.png" alt="rain cloud">
                    <hr/>
                    2° 
                    <img src="images/black rain cloud.png" alt="rain cloud">
                  </p>
                    <br/>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card tues">
                <div class="card-body">
                  <h5 class="card-title">Friday</h5>
                  <p class="card-text">
                    10° 
                    <img src="images/clouds.png" alt="clouds">
                    <hr/>
                    5° 
                    <img src="images/clouds.png" alt="clouds">
                  </p>
                  <br/>
                  <br/>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="card weds">
                <div class="card-body">
                  <h5 class="card-title">Saturday</h5>
                  <p class="card-text">
                    8°
                    <img src="images/clouds.png" alt="clouds">
                    <hr/>
                    2° 
                    <img src="images/black rain cloud.png" alt="rain cloud">
                  </p>
                  <br/>
                </div>
              </div>
            </div>
              <div class="col-sm-3">
                <div class="card thurs">
                  <div class="card-body">
                    <h5 class="card-title">Sunday</h5>
                    <p class="card-text">
                      12° 
                      <img src="images/sun.png" alt="sun">
                      <hr/>
                      4° 
                      <img src="images/black rain cloud.png" alt="rain cloud">
                    </p>
                    <br/>
                  </div>
                </div>
              </div>
            </div>
          </div>    
    </div>
    <script src="src/index.js"> </script>
  </body>
</html>
